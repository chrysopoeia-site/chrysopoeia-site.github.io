layout: default
---

<div class="blog-body">
    <aside class="aside left-aside">
        {% include aside-nav.html %}
        {% include aside-music-player.html %}
    </aside>
    <main>
        <div class="blog-main">
            <h1>Blog</h1>
            <div class="posts-ctr">
                <ul>
                    {% for post in site.categories.blog %}
                    <li><a href="{{post.url}}">{{post.date | date: "%Y-%m-%d"}} - {{post.title}}</a>
                        {% if post.excerpt %}
                        <div class="post-excerpt">{{post.excerpt}}</div>
                        {% endif %}
                    </li>
                    {% endfor %}
                </ul>

                <!-- </li> -->
                <!-- {% endfor %} -->
            </div>
        </div>
    </main>
</div>
